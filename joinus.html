
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now | Pluronce</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #00c4cc;
            --dark: #040818;
            --light: #d1e4f5;
        }
        
        body {
            background-color: #0c0f1a;
            color: var(--light);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="10" cy="10" r="0.5" fill="%23ffffff" opacity="0.5"/><circle cx="30" cy="70" r="0.7" fill="%23ffffff" opacity="0.3"/><circle cx="80" cy="20" r="0.3" fill="%23ffffff" opacity="0.7"/><circle cx="90" cy="90" r="0.5" fill="%23ffffff" opacity="0.5"/></svg>');
            background-size: 200px;
        }
        
        .form-section {
            background: rgba(4, 8, 24, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 196, 204, 0.3);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .form-section:hover {
            box-shadow: 0 0 30px rgba(0, 196, 204, 0.2);
            border-color: var(--primary);
        }
        
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 196, 204, 0.3);
            color: var(--light);
        }
        
        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(0, 196, 204, 0.25);
            color: var(--light);
        }
        
        .btn-primary {
            background-color: var(--primary);
            border: none;
            color: var(--dark);
            font-weight: 600;
        }
        
        .btn-outline-primary {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary);
            color: var(--dark);
        }
        
        .nav-pills .nav-link.active {
            background-color: var(--primary);
            color: var(--dark);
            font-weight: 600;
        }
        
        .nav-pills .nav-link {
            color: var(--light);
            border: 1px solid var(--primary);
            margin: 0 5px;
        }
        
        .tab-content {
            padding-top: 20px;
        }
        
        .form-icon {
            color: var(--primary);
            font-size: 1.2rem;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold mb-3" style="color: var(--primary);">Join Our Mission</h1>
            <p class="lead">Choose your application type below to begin your journey with Pluronce</p>
            
            <ul class="nav nav-pills justify-content-center mb-4" id="applyTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="personal-tab" data-bs-toggle="pill" data-bs-target="#personal" type="button" role="tab">
                        <i class="bi bi-person-fill"></i> Personal Application
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="business-tab" data-bs-toggle="pill" data-bs-target="#business" type="button" role="tab">
                        <i class="bi bi-building"></i> Business Application
                    </button>
                </li>
            </ul>
        </div>
        
        <div class="tab-content" id="applyTabsContent">
            <!-- Personal Application Form -->
            <div class="tab-pane fade show active" id="personal" role="tabpanel">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="form-section p-4 p-md-5">
                            <h3 class="mb-4 text-center" style="color: var(--primary);">
                                <i class="bi bi-person-badge form-icon"></i>Personal Information
                            </h3>
                            
                            <form action="https://formspree.io/f/xbloorjl" method="post">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label for="personalEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="personalEmail" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="personalPhone" class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="personalPhone" required>
                                    </div>
                                    
                                    <div class="col-12">
                                        <label for="personalAddress" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="personalAddress" required>
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <label for="personalCountry" class="form-label">Country</label>
                                        <select class="form-select" id="personalCountry">
                                            <option selected>Select...</option>
                                            <option>United States</option>
                                            <option>Canada</option>
                                            <option>India</option>
                                            <option>Russia</option>
                                            <option>Nepal</option>
                                            <option>Australia</option>
                                            <option>China</option>
                                            <option>Netherlands</option>
                                            <option>Bhutan</option>
                                            <option>Indonesia</option>
                                            <option>Pakistan</option>
                                            <option>Sri Lanka</option>
                                            <option>Thailand</option>
                                            <option>Iran</option>
                                            <option>France</option>
                                            <option>Germany</option>
                                            <option>Israel</option>
                                            <option>South Korea</option>
                                            <option>Bangladesh</option>
                                            <option>United States</option>
                                            <option>United Kingdom</option>
                                            <option>Spain</option>
                                            <option>Argentina</option>
                                            <option>Brazil</option>
                                            <option>South Africa</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="personalCity" class="form-label">City</label>
                                        <input type="text" class="form-control" id="personalCity" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="personalZip" class="form-label">Zip Code</label>
                                        <input type="text" class="form-control" id="personalZip" required>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label for="personalResume" class="form-label">Resume/CV</label>
                                        <input class="form-control" type="file" id="personalResume" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="personalPortfolio" class="form-label">Portfolio (Optional)</label>
                                        <input class="form-control" type="file" id="personalPortfolio">
                                    </div>
                                    
                                    <div class="col-12 mt-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="personalConsent" required>
                                            <label class="form-check-label" for="personalConsent">
                                                I agree to the <a href="#" style="color: var(--primary);">terms and conditions</a>
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12 text-center mt-4">
                                        <button type="submit" class="btn btn-primary px-4 py-2">Submit Application</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Business Application Form -->
            <div class="tab-pane fade" id="business" role="tabpanel">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="form-section p-4 p-md-5">
                            <h3 class="mb-4 text-center" style="color: var(--primary);">
                                <i class="bi bi-building form-icon"></i>Business Information
                            </h3>
                            
                            <form action="https://formspree.io/f/mjkwwbbr" method="post">
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label for="companyName" class="form-label">Company Name</label>
                                        <input type="text" class="form-control" id="companyName" required>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label for="businessEmail" class="form-label">Contact Email</label>
                                        <input type="email" class="form-control" id="businessEmail" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="businessPhone" class="form-label">Contact Phone</label>
                                        <input type="tel" class="form-control" id="businessPhone">
                                    </div>
                                    
                                    <div class="col-12">
                                        <label for="businessAddress" class="form-label">Company Address</label>
                                        <input type="text" class="form-control" id="businessAddress">
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <label for="businessCountry" class="form-label">Country</label>
                                        <select class="form-select" id="businessCountry">
                                            <option selected>Select...</option>
                                            <option>United States</option>
                                            <option>Canada</option>
                                            <option>India</option>
                                            <option>Russia</option>
                                            <option>Nepal</option>
                                            <option>Australia</option>
                                            <option>China</option>
                                            <option>Netherlands</option>
                                            <option>Bhutan</option>
                                            <option>Indonesia</option>
                                            <option>Pakistan</option>
                                            <option>Sri Lanka</option>
                                            <option>Thailand</option>
                                            <option>Iran</option>
                                            <option>France</option>
                                            <option>Germany</option>
                                            <option>Israel</option>
                                            <option>South Korea</option>
                                            <option>Bangladesh</option>
                                            <option>Argentina</option>
                                            <option>United Kingdom</option>
                                            <option>Spain</option>
                                            <option>Brazil</option>
                                            <option>South Africa</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="businessCity" class="form-label">City</label>
                                        <input type="text" class="form-control" id="businessCity">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="businessZip" class="form-label">Zip Code</label>
                                        <input type="text" class="form-control" id="businessZip">
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label for="industry" class="form-label">Industry</label>
                                        <select class="form-select" id="industry">
                                            <option selected>Select...</option>
                                            <option>Aerospace</option>
                                            <option>Technology</option>
                                            <option>Research</option>
                                            <option>Energy</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="employees" class="form-label">Number of Employees</label>
                                        <select class="form-select" id="employees">
                                            <option selected>Select...</option>
                                            <option>1-10</option>
                                            <option>11-50</option>
                                            <option>51-200</option>
                                            <option>201-1000</option>
                                            <option>1000+</option>
                                        </select>
                                    </div>
                                    
                                    <div class="col-12">
                                        <label for="proposal" class="form-label">Project Proposal</label>
                                        <textarea class="form-control" id="proposal" rows="4"></textarea>
                                    </div>
                                    
                                    <div class="col-12 mt-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="businessConsent" required>
                                            <label class="form-check-label" for="businessConsent">
                                                I agree to the <a href="#" style="color: var(--primary);">terms and conditions</a>
                                            </label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12 text-center mt-4">
                                        <button type="submit" class="btn btn-primary px-4 py-2">Submit Business Application</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
