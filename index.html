<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pluronce</title>
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
        <link rel="stylesheet" href='css/bootstrap.css'/>
        <link rel="stylesheet" href="https://demo.plantpot.works/assets/css/normalize.css">
        <link rel="stylesheet" href="https://use.typekit.net/opg3wle.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <link rel="stylesheet" href="css/custom.css"/>
        <link rel="stylesheet" href="css/aboutblog.css"/>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Boldonse&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+TC:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="preload" href="images/logo.png" as="image">
        <link rel="preload" href="images/project1.webp" as="image">
        <link rel="preload" href="images/project2.webp" as="image">
        <link rel="preload" href="images/project3.webp" as="image">
        <link rel="preload" href="images/project4.webp" as="image">
        <link rel="preload" href="images/aboutvideo.webm" as="video">
    </head>
    <body>
        <!-- Preloader -->
        <div id="preloader-active" class="preloader">
            <div class="preloader-inner">
                <div class="preloader-circle"></div>
                
            </div>
        </div>
        <div id="mainContent">

        </div>

        <!-- Navbar -->
       

        <script src="js/bootstrap.bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://kit.fontawesome.com/cb50b81f89.js" crossorigin="anonymous"></script>
        <script src="js/ghost-typer.js"></script>
        <script type="module" src="js/index.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>

        <script>
            window.onload = function () {
                document.getElementById('preloader-active').style.display = 'none';
                const images = [
                'images/logo.png',
                'images/project1.webp',
                'images/project2.webp',
                'images/project3.webp',
                'images/project4.webp',
                'images/headquarter.webp'
            ];
            
            images.forEach(img => {
                const image = new Image();
                image.src = img;
            });
            };
            $(document).ready(function () {
                // Close navbar when clicking outside of it
                $(document).click(function (event) {
                    var clickover = $(event.target);
                    var _opened = $(".navbar-collapse").hasClass("show");
                    if (_opened && !clickover.closest(".navbar").length) {
                        $(".navbar-toggler").click();
                    }
                });

                // Close navbar when clicking on a nav link
                $(".nav-link").click(function () {
                    $(".navbar-collapse").collapse("hide");
                });
            });
            
            
            
        </script>
       
    </body>
</html>
